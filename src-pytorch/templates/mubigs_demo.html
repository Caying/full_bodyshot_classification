<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MUBIGS</title>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mubigs_demo.css') }}" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mubigs_demo.js') }}"></script>
    <nav id="mubigs_navbar" class="navbar navbar-default navbar-fixed-top">
        <a class="nav-item active" id="nav-item-1">Project Main</a>
        <a class="nav-item" id="nav-item-2">Business Example</a>
    </nav>
    <div class="view project_main_view" id="view-1">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="btn-container">
                <div class="upload-container">
                    <label for="file-input">
                        <img id="upload-img" src="{{ uploaded_img }}">
                    </label>
                    <input id="file-input" type="file" name="file" accept="image/*">
                </div>

                <div class="result-container">
                    <input class="info-btn" type="submit" value="{{ state }}">
                </div>
            </div>
        </form>




    </div>
    <div class="view business_ex_view" id="view-2">
        <nav id="nav-det" class="navbar navbar-default">
            <a id="nav-det-menu-pass" class="nav-det-menu active">PASS 확률이 높은 사진</a>
            <a id="nav-det-menu-fail" class="nav-det-menu">FAIL 확률이 높은 사진</a>
        </nav>

        <div class="det-card-container">
            <div class="det-item-container det-item-left pass">
                <div class="det-review-container ">
                    <p class="det-review-id" id="det-review-id-0"> id : JuhoK</p>
                    <p class="det-review-review" id="det-review-txt-0"> review : 이정도면 만족하네요 좋아요</p>
                </div>
                <div class="det-img-container">
                    <img id="det-item-img-0" class="det-item-img" src="{{ url_for('static', filename='img/pass_ex1.jpg') }}">
                </div>
                <div class="det-btn-container">
                    <button class="det-btn det-pass-btn">PASS</button>
                    <button class="det-btn det-fail-btn">FAIL</button>
                </div>
            </div>

            <button id="item-previous" class="det-card-btn"> < </button>

            <div class="det-item-container det-item-center pass">
                <div class="det-review-container">
                    <p class="det-review-id" id="det-review-id-1"> id : hyemzzzy</p>
                    <p class="det-review-review" id="det-review-txt-1"> review : 옷이 너무 이뻐요 ^-^</p>
                </div>
                <div class="det-img-container">
                    {% if state=="PASS :)" %}
                    <img id="det-item-img-1" class="det-item-img" src="{{ uploaded_img }}">
                    {% else %}
                    <img id="det-item-img-1" class="det-item-img" src="{{ url_for('static', filename='img/pass_ex2.jpg') }}">
                    {% endif %}
                </div>
                <div class="det-btn-container">
                    <button class="det-btn det-pass-btn">PASS</button>
                    <button class="det-btn det-fail-btn">FAIL</button>
                </div>
            </div>

            <button id="item-next" class="det-card-btn"> > </button>

            <div class="det-item-container det-item-right pass">
                <div class="det-review-container">
                    <p class="det-review-id" id="det-review-id-2"> id : tyk13</p>
                    <p class="det-review-review" id="det-review-txt-2"> review : 사이즈 적당한 것 같아요 괜찮네요~</p>
                </div>
                <div class="det-img-container">
                    <img id="det-item-img-2" class="det-item-img" src="{{ url_for('static', filename='img/pass_ex3.jpg') }}">
                </div>
                <div class="det-btn-container">
                    <button class="det-btn det-pass-btn">PASS</button>
                    <button class="det-btn det-fail-btn">FAIL</button>
                </div>
            </div>
        </div>


    </div>






</body>
</html>
